{% extends 'base.html' %}

{% block title %}ContactUs{% endblock title %}

{% block body %}
<div class="container-fluid px-0 mb-3">
    <img src="/static/contact1.jfif" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container py-4">
    <h2 class="text-center">Contact Us</h2>
<form method="post" action="/contact">
    {% csrf_token %}
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" name="email" placeholder="Enter your E-mail">
  </div>
  <div class="form-group">
    <label for="mob">Phone</label>
    <input type="phone" class="form-control" id="mob" name="phone" placeholder="Enter your number">
  </div>
  <div class="form-group">
    <label for="desc">Tell us how can we help you!</label>
    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>

{% endblock body %}
