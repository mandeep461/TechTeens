{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block body %}

<div class="container-fluid px-0 mb-3">
    <img src="/static/register1.jfif" class="d-block w-100 mx-0" alt="...">
</div>
<div class="container py-4">
    <h2 class="text-center">Hi! Glad to see you again! Please LOGIN</h2>
<form method="post" action="login">
    {% csrf_token %}
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" name="username" placeholder="Enter your Username">
  </div>
  <div class="form-group">
    <label for="pa1">Password</label>
    <input type="password" class="form-control" id="pa1" name="password" placeholder="Enter your Password">
  </div>
  <button class="btn btn-primary" type="submit">Submit</button>
</form>
</div>

<div>
  {% for message in messages %}
  <h3> {{message}} </h3>
  {% endfor %}
</div>

{% endblock body %}
